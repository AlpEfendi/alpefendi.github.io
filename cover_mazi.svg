<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="1200" fill="#0f0f0f" />
  
  <!-- Subtle circular gradient background -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(40,40,40);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(15,15,15);stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="800" height="1200" fill="url(#grad1)" />

  <!-- Decorative Line -->
  <line x1="400" y1="200" x2="400" y2="350" stroke="#d4af37" stroke-width="2" />

  <!-- Title -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="Garamond, Georgia, serif" font-weight="bold" font-size="64" fill="#e0e0e0" letter-spacing="4">MAZİ</text>
  <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle" font-family="Garamond, Georgia, serif" font-weight="bold" font-size="64" fill="#e0e0e0" letter-spacing="4">KALBİMDE</text>
  <text x="50%" y="59%" dominant-baseline="middle" text-anchor="middle" font-family="Garamond, Georgia, serif" font-weight="bold" font-size="64" fill="#d4af37" letter-spacing="4">BİR YARADIR</text>

  <!-- Subtitle -->
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#888" letter-spacing="8">AI CINEMATIC EXPERIENCE</text>

  <!-- Decorative Circle -->
   <circle cx="400" cy="900" r="100" stroke="#333" stroke-width="2" fill="none" />
   <circle cx="400" cy="900" r="40" stroke="#d4af37" stroke-width="1" fill="none" />

</svg>
