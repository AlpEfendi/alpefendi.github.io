<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alp İLKME | İletişim</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: radial-gradient(circle at 50% 10%, #222, #121212 60%);
            min-height: 100vh;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 80px 20px 40px 20px;
        }

        .contact-card {
            background: #1e1e1e;
            padding: 60px;
            border: 1px solid #333;
            max-width: 600px;
            width: 100%;
            border-radius: 4px;
            /* Slight radius */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .contact-card h1 {
            color: var(--accent-gold);
            margin-bottom: 40px;
            font-size: 2.5rem;
            letter-spacing: 5px;
        }

        .contact-info {
            margin-bottom: 40px;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 10px;
        }

        .email-link {
            font-size: 1.5rem;
            color: #fff;
            font-weight: 500;
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border: 1px solid var(--accent-gold);
            transition: all 0.3s ease;
        }

        .email-link:hover {
            background: var(--accent-gold);
            color: #000;
        }

        .social-links-contact {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-btn {
            display: inline-block;
            color: #aaa;
            border-bottom: 1px solid transparent;
            padding-bottom: 5px;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            color: var(--accent-gold);
            border-color: var(--accent-gold);
        }
    </style>
</head>

<body>

    <nav class="container">
        <div class="nav-flex">
            <div class="logo">ALP İLKME</div>
            <div class="nav-links">
                <a href="index.html">Biyografi</a>
                <a href="cv.html">CV</a>
                <a href="portfolio.html">Portfolyo</a>
                <a href="contact.html" style="color: var(--accent-gold);">İletişim</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="contact-card">
            <h1>İLETİŞİM</h1>

            <div class="contact-info">
                <p>Projeleriniz ve iş birlikleri için benimle iletişime geçebilirsiniz.</p>
                <a href="mailto:alpilkme@gmail.com" class="email-link">alpilkme@gmail.com</a>
            </div>

            <div style="width: 100%; height: 1px; background: #333; margin: 30px 0;"></div>

            <div class="social-links-contact">
                <a href="https://www.behance.net/alpilkme" target="_blank" class="social-btn">BEHANCE</a>
                <a href="https://www.imdb.com/name/nm7044649/" target="_blank" class="social-btn">IMDb</a>
                <a href="https://www.beyazperde.com/sanatcilar/sanatci-676189/" target="_blank"
                    class="social-btn">BEYAZPERDE</a>
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 50px 0; color: #fff; font-size: 0.8rem;">
        &copy; 2026 Alp İlkme. Tüm hakları saklıdır.
    </footer>

</body>

</html>
